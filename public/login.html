<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyumbaSync Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-container">
    <div class="bg-grid"></div>
    <div class="floating-orbs">
      <div class="orb"></div>
      <div class="orb"></div>
      <div class="orb"></div>
    </div>
    <div class="particle-system" id="particles"></div>
  </div>

  <!-- Loading Screen -->
  <div class="loading-overlay" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Initializing NyumbaSync...</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Login Card -->
    <div class="login-card" id="loginCard">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo-container">
          <div class="logo-icon">
            <i class="fas fa-home"></i>
          </div>
          <span class="logo-text">NyumbaSync</span>
        </div>
      </div>

      <!-- Header -->
      <div class="login-header">
        <h1 class="welcome-text">Welcome Back</h1>
        <p class="subtitle">Sign in to access your dashboard</p>
      </div>

      <!-- Form Progress -->
      <div class="form-progress">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <!-- Email/Phone Input -->
        <div class="form-group" id="emailGroup">
          <label class="form-label" for="identifier">Email or Phone</label>
          <div class="input-container">
            <i class="input-icon fas fa-envelope"></i>
            <input 
              type="text" 
              id="identifier" 
              name="identifier" 
              class="form-input" 
              placeholder="Enter your email or phone"
              required
            />
            <i class="validation-icon fas fa-check-circle"></i>
          </div>
          <div class="error-message" id="emailError"></div>
        </div>

        <!-- Password Input -->
        <div class="form-group" id="passwordGroup">
          <label class="form-label" for="password">Password</label>
          <div class="input-container">
            <i class="input-icon fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            />
            <i class="password-toggle fas fa-eye" id="passwordToggle"></i>
            <i class="validation-icon fas fa-check-circle"></i>
          </div>
          <div class="error-message" id="passwordError"></div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <span class="strength-text" id="strengthText">Password strength</span>
          </div>
        </div>

        <!-- Form Options -->
        <div class="form-options">
          <div class="checkbox-container">
            <div class="custom-checkbox">
              <input type="checkbox" id="remember" name="remember">
              <div class="checkbox-checkmark">
                <i class="fas fa-check"></i>
              </div>
            </div>
            <label for="remember" class="checkbox-label">Remember me</label>
          </div>
          <a href="/forgot-password.html" class="forgot-link">
            <i class="fas fa-key"></i>
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="btn-loader">
            <div class="loader-ring"></div>
          </div>
          <i class="btn-arrow fas fa-arrow-right"></i>
          <div class="btn-ripple"></div>
        </button>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-text">or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <button type="button" class="social-btn google-btn" data-provider="google">
            <i class="fab fa-google"></i>
            <span class="social-tooltip">Continue with Google</span>
            <div class="social-ripple"></div>
          </button>
          <button type="button" class="social-btn facebook-btn" data-provider="facebook">
            <i class="fab fa-facebook-f"></i>
            <span class="social-tooltip">Continue with Facebook</span>
            <div class="social-ripple"></div>
          </button>
          <button type="button" class="social-btn apple-btn" data-provider="apple">
            <i class="fab fa-apple"></i>
            <span class="social-tooltip">Continue with Apple</span>
            <div class="social-ripple"></div>
          </button>
          <button type="button" class="social-btn github-btn" data-provider="github">
            <i class="fab fa-github"></i>
            <span class="social-tooltip">Continue with GitHub</span>
            <div class="social-ripple"></div>
          </button>
        </div>

        <!-- Signup Link -->
        <div class="signup-section">
          <span class="signup-text">Don't have an account?</span>
          <a href="/signup.html" class="signup-link">
            Create Account
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </form>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="success-animation">
          <div class="success-circle">
            <i class="fas fa-check"></i>
          </div>
          <div class="success-particles"></div>
        </div>
        <h3 class="success-title">Login Successful!</h3>
        <p class="success-subtitle">Redirecting to your dashboard...</p>
        <div class="success-progress">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="errorToast">
      <div class="toast-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="toast-content">
        <span class="toast-title">Login Failed</span>
        <span class="toast-message" id="toastMessage"></span>
      </div>
      <button class="toast-close" id="toastClose">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    class PremiumLoginManager {
      constructor() {
        this.baseURL = 'http://localhost:3001/api';
        this.form = document.getElementById('loginForm');
        this.loginBtn = document.getElementById('loginBtn');
        this.progressFill = document.getElementById('progressFill');
        this.loadingScreen = document.getElementById('loadingScreen');
        this.loginCard = document.getElementById('loginCard');
        this.successModal = document.getElementById('successModal');
        this.errorToast = document.getElementById('errorToast');
        
        this.identifierInput = document.getElementById('identifier');
        this.passwordInput = document.getElementById('password');
        this.passwordToggle = document.getElementById('passwordToggle');
        this.rememberCheckbox = document.getElementById('remember');
        
        this.emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        this.phonePattern = /^[\+]?[1-9][\d]{0,15}$/;
        
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.initParticleSystem();
        this.hideLoadingScreen();
        this.initAnimations();
      }

      hideLoadingScreen() {
        setTimeout(() => {
          this.loadingScreen.classList.add('hidden');
          this.loginCard.classList.add('visible');
        }, 2000);
      }

      initParticleSystem() {
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 20 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
          particleContainer.appendChild(particle);
        }
      }

      initAnimations() {
        // Ripple effect for buttons
        document.querySelectorAll('.login-btn, .social-btn').forEach(btn => {
          btn.addEventListener('click', this.createRipple.bind(this));
        });

        // Input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
          input.addEventListener('focus', this.onInputFocus.bind(this));
          input.addEventListener('blur', this.onInputBlur.bind(this));
        });
      }

      createRipple(e) {
        const btn = e.currentTarget;
        const ripple = btn.querySelector('.btn-ripple, .social-ripple');
        if (!ripple) return;

        const rect = btn.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.classList.add('animate');

        setTimeout(() => ripple.classList.remove('animate'), 600);
      }

      onInputFocus(e) {
        const group = e.target.closest('.form-group');
        group.classList.add('focused');
      }

      onInputBlur(e) {
        const group = e.target.closest('.form-group');
        group.classList.remove('focused');
      }

      setupEventListeners() {
        this.form.addEventListener('submit', this.handleSubmit.bind(this));
        this.passwordToggle.addEventListener('click', this.togglePassword.bind(this));
        
        // Real-time validation
        this.identifierInput.addEventListener('input', this.validateIdentifier.bind(this));
        this.passwordInput.addEventListener('input', () => {
          this.validatePassword();
          this.updatePasswordStrength();
          this.updateProgress();
        });
        this.identifierInput.addEventListener('input', this.updateProgress.bind(this));

        // Social login
        document.querySelectorAll('.social-btn').forEach(btn => {
          btn.addEventListener('click', this.handleSocialLogin.bind(this));
        });

        // Toast close
        document.getElementById('toastClose').addEventListener('click', this.hideErrorToast.bind(this));
      }

      validateIdentifier() {
        const value = this.identifierInput.value.trim();
        const group = document.getElementById('emailGroup');
        const errorEl = document.getElementById('emailError');

        if (!value) {
          this.showError(group, errorEl, 'Email or phone is required');
          return false;
        }

        const isEmail = this.emailPattern.test(value);
        const isPhone = this.phonePattern.test(value.replace(/\s/g, ''));

        if (!isEmail && !isPhone) {
          this.showError(group, errorEl, 'Please enter a valid email or phone number');
          return false;
        }

        this.showSuccess(group, errorEl);
        return true;
      }

      validatePassword() {
        const value = this.passwordInput.value;
        const group = document.getElementById('passwordGroup');
        const errorEl = document.getElementById('passwordError');

        if (!value) {
          this.showError(group, errorEl, 'Password is required');
          return false;
        }

        if (value.length < 6) {
          this.showError(group, errorEl, 'Password must be at least 6 characters');
          return false;
        }

        this.showSuccess(group, errorEl);
        return true;
      }

      updatePasswordStrength() {
        const password = this.passwordInput.value;
        const strengthEl = document.getElementById('passwordStrength');
        const fillEl = document.getElementById('strengthFill');
        const textEl = document.getElementById('strengthText');

        if (!password) {
          strengthEl.style.opacity = '0';
          return;
        }

        strengthEl.style.opacity = '1';

        let strength = 0;
        let label = '';

        if (password.length >= 8) strength += 25;
        if (password.length >= 12) strength += 15;
        if (/[a-z]/.test(password)) strength += 20;
        if (/[A-Z]/.test(password)) strength += 20;
        if (/[0-9]/.test(password)) strength += 15;
        if (/[^A-Za-z0-9]/.test(password)) strength += 5;

        if (strength < 40) {
          label = 'Weak';
          fillEl.className = 'strength-fill weak';
        } else if (strength < 75) {
          label = 'Medium';
          fillEl.className = 'strength-fill medium';
        } else {
          label = 'Strong';
          fillEl.className = 'strength-fill strong';
        }

        fillEl.style.width = Math.min(strength, 100) + '%';
        textEl.textContent = `Password strength: ${label}`;
      }

      updateProgress() {
        const fields = [this.identifierInput, this.passwordInput];
        const filledFields = fields.filter(field => field.value.trim() !== '').length;
        const progress = (filledFields / fields.length) * 100;
        this.progressFill.style.width = progress + '%';
      }

      showError(group, errorEl, message) {
        group.classList.add('error');
        group.classList.remove('success');
        errorEl.textContent = message;
      }

      showSuccess(group, errorEl) {
        group.classList.add('success');
        group.classList.remove('error');
        errorEl.textContent = '';
      }

      togglePassword() {
        const type = this.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        this.passwordInput.setAttribute('type', type);
        this.passwordToggle.classList.toggle('fa-eye-slash');
      }

      setLoadingState(isLoading) {
        if (isLoading) {
          this.loginBtn.classList.add('loading');
          this.loginBtn.disabled = true;
        } else {
          this.loginBtn.classList.remove('loading');
          this.loginBtn.disabled = false;
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        
        const isEmailValid = this.validateIdentifier();
        const isPasswordValid = this.validatePassword();
        
        if (!isEmailValid || !isPasswordValid) {
          this.shakeCard();
          return;
        }

        this.setLoadingState(true);
        
        try {
          const response = await this.login({
            email: this.identifierInput.value.trim(),
            password: this.passwordInput.value,
            remember: this.rememberCheckbox.checked
          });
          
          this.showSuccessModal();
          
        } catch (error) {
          this.showErrorToast(error.message || 'Login failed. Please try again.');
          this.setLoadingState(false);
        }
      }

      async login(credentials) {
        const response = await fetch(`${this.baseURL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Login failed');

        localStorage.setItem('authToken', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        return data;
      }

      handleSocialLogin(e) {
        const provider = e.currentTarget.dataset.provider;
        console.log(`Social login with ${provider}`);
        // Implement social login logic here
      }

      shakeCard() {
        this.loginCard.classList.add('shake');
        setTimeout(() => this.loginCard.classList.remove('shake'), 600);
      }

      showSuccessModal() {
        this.successModal.classList.add('active');
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 3500);
      }

      showErrorToast(message) {
        document.getElementById('toastMessage').textContent = message;
        this.errorToast.classList.add('show');
        setTimeout(() => this.hideErrorToast(), 5000);
      }

      hideErrorToast() {
        this.errorToast.classList.remove('show');
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new PremiumLoginManager();
    });
  </script>
</body>
</html>
