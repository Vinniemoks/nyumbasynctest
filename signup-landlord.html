<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Registration</title>
    <link rel="stylesheet" href="landlord.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Landlord Registration</h1>
            <form id="landlordSignupForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="firstName" class="required-field">First Name</label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="required-field">Last Name</label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email" class="required-field">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="required-field">Phone Number</label>
                        <input
                            type="tel"
                            id="phoneNumber"
                            name="phoneNumber"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="idNumber" class="required-field">ID Number</label>
                        <input
                            type="text"
                            id="idNumber"
                            name="idNumber"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="businessRegistrationNumber">Business Registration Number (Optional)</label>
                        <input
                            type="text"
                            id="businessRegistrationNumber"
                            name="businessRegistrationNumber"
                        />
                    </div>

                    <div class="form-group">
                        <label for="password" class="required-field">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="required-field">Confirm Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                        />
                    </div>
                </div>

                <div class="form-section" id="propertySection">
                    <h2>Property Information</h2>
                    <div class="property-section" id="property-0">
                        <h3>Property 1</h3>
                        <div class="form-group">
                            <label for="propertyName-0" class="required-field">Property Name</label>
                            <input
                                type="text"
                                id="propertyName-0"
                                name="propertyName"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="propertyAddress-0" class="required-field">Property Address</label>
                            <input
                                type="text"
                                id="propertyAddress-0"
                                name="propertyAddress"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="totalUnits-0" class="required-field">Total Units</label>
                            <input
                                type="number"
                                id="totalUnits-0"
                                name="totalUnits"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="propertyType-0" class="required-field">Property Type</label>
                            <select
                                id="propertyType-0"
                                name="propertyType"
                                required
                            >
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="mixed">Mixed Use</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="button" id="addPropertyButton" class="add-property-button">
                    Add Another Property
                </button>

                <button type="submit" class="signup-button">
                    Register as Landlord
                </button>
            </form>
        </div>
    </div>

    <script>
        let propertyCount = 1;
        
        document.getElementById('addPropertyButton').addEventListener('click', function() {
            const propertySection = document.getElementById('propertySection');
            const newProperty = document.createElement('div');
            newProperty.className = 'property-section';
            newProperty.id = `property-${propertyCount}`;
            
            newProperty.innerHTML = `
                <h3>Property ${propertyCount + 1}</h3>
                <div class="form-group">
                    <label for="propertyName-${propertyCount}" class="required-field">Property Name</label>
                    <input
                        type="text"
                        id="propertyName-${propertyCount}"
                        name="propertyName"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="propertyAddress-${propertyCount}" class="required-field">Property Address</label>
                    <input
                        type="text"
                        id="propertyAddress-${propertyCount}"
                        name="propertyAddress"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="totalUnits-${propertyCount}" class="required-field">Total Units</label>
                    <input
                        type="number"
                        id="totalUnits-${propertyCount}"
                        name="totalUnits"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="propertyType-${propertyCount}" class="required-field">Property Type</label>
                    <select
                        id="propertyType-${propertyCount}"
                        name="propertyType"
                        required
                    >
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="mixed">Mixed Use</option>
                    </select>
                </div>
            `;
            
            propertySection.appendChild(newProperty);
            propertyCount++;
        });
        
        document.getElementById('landlordSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get personal information
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                idNumber: document.getElementById('idNumber').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                businessRegistrationNumber: document.getElementById('businessRegistrationNumber').value,
                propertyDetails: []
            };
            
            // Validate passwords match
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Basic validation for required fields
            const requiredFields = [
                'firstName', 'lastName', 'email', 'phoneNumber', 
                'idNumber', 'password', 'confirmPassword'
            ];
            
            for (const field of requiredFields) {
                if (formData[field] === '') {
                    alert('Please fill in all required fields');
                    return;
                }
            }
            
            // Collect property information
            for (let i = 0; i < propertyCount; i++) {
                const property = {
                    propertyName: document.getElementById(`propertyName-${i}`).value,
                    propertyAddress: document.getElementById(`propertyAddress-${i}`).value,
                    totalUnits: document.getElementById(`totalUnits-${i}`).value,
                    propertyType: document.getElementById(`propertyType-${i}`).value
                };
                
                // Validate property fields
                if (!property.propertyName || !property.propertyAddress || !property.totalUnits) {
                    alert(`Please fill in all required fields for Property ${i + 1}`);
                    return;
                }
                
                formData.propertyDetails.push(property);
            }
            
            // Form is valid - proceed with submission
            console.log('Landlord signup attempt with:', formData);
            alert('Registration successful! (This is a demo)');
            // Here you would typically send the data to your server
        });
    </script>
</body>
</html>
