<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Registration</title>
    <link rel="stylesheet" href="agent.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Agent Registration</h1>
            <form id="agentSignupForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="firstName" class="required-field">First Name</label>
                        <input
                            type="text"
                            id="firstName"
                            name="firstName"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="required-field">Last Name</label>
                        <input
                            type="text"
                            id="lastName"
                            name="lastName"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email" class="required-field">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="required-field">Phone Number</label>
                        <input
                            type="tel"
                            id="phoneNumber"
                            name="phoneNumber"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="idNumber" class="required-field">ID Number</label>
                        <input
                            type="text"
                            id="idNumber"
                            name="idNumber"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password" class="required-field">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="required-field">Confirm Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                        />
                    </div>
                </div>

                <div class="form-section">
                    <h2>Professional Information</h2>
                    <div class="form-group">
                        <label for="agencyName" class="required-field">Agency Name</label>
                        <input
                            type="text"
                            id="agencyName"
                            name="agencyName"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="licenseNumber" class="required-field">License Number</label>
                        <input
                            type="text"
                            id="licenseNumber"
                            name="licenseNumber"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="agencyAddress" class="required-field">Agency Address</label>
                        <input
                            type="text"
                            id="agencyAddress"
                            name="agencyAddress"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="yearsOfExperience" class="required-field">Years of Experience</label>
                        <input
                            type="number"
                            id="yearsOfExperience"
                            name="yearsOfExperience"
                            required
                            min="0"
                        />
                    </div>

                    <div class="form-group">
                        <label for="specialization" class="required-field">Specialization</label>
                        <select
                            id="specialization"
                            name="specialization"
                            multiple
                            required
                        >
                            <option value="residential">Residential Properties</option>
                            <option value="commercial">Commercial Properties</option>
                            <option value="industrial">Industrial Properties</option>
                            <option value="land">Land</option>
                            <option value="property-management">Property Management</option>
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple options</small>
                    </div>
                </div>

                <button type="submit" class="signup-button">
                    Register as Agent
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('agentSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                idNumber: document.getElementById('idNumber').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                agencyName: document.getElementById('agencyName').value,
                licenseNumber: document.getElementById('licenseNumber').value,
                agencyAddress: document.getElementById('agencyAddress').value,
                yearsOfExperience: document.getElementById('yearsOfExperience').value,
                specialization: Array.from(document.getElementById('specialization').selectedOptions)
                    .map(option => option.value)
            };
            
            // Validate passwords match
            if (formData.password !== formData.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Basic validation for required fields
            for (const key in formData) {
                if (formData[key] === '' && key !== 'specialization') {
                    alert('Please fill in all required fields');
                    return;
                }
            }
            
            // Specialization must have at least one selection
            if (formData.specialization.length === 0) {
                alert('Please select at least one specialization');
                return;
            }
            
            // Form is valid - proceed with submission
            console.log('Agent signup attempt with:', formData);
            alert('Registration successful! (This is a demo)');
            // Here you would typically send the data to your server
        });
    </script>
</body>
</html>
