<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Choose Role | NyumbaSync</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <div class="signup-container">
    <div class="logo">
      <img src="images/logo.png" alt="NyumbaSync Logo" />
    </div>

    <h2>Select Your Role</h2>

    <form id="roleSelectionForm" class="signup-form">
      <div class="form-group">
        <label>
          <input type="radio" name="userRole" value="tenant" required>
          I'm a Tenant
        </label>
      </div>

     <div class="form-group">
  <label>I am a: *</label>
  <div class="radio-group">
    <label>
      <input type="radio" name="userRole" value="landlord" required />
      Landlord
    </label>
    <label>
      <input type="radio" name="userRole" value="agent" required />
      Agent
    </label>
  </div>
</div>

<div class="form-group">
  <label for="agentLandlordCode">Agent/Landlord Code *</label>
  <div class="input-with-button">
    <input type="text" id="agentLandlordCode" name="agentLandlordCode" required placeholder="Enter agent/landlord code" />
    <button type="button" class="validate-button" onclick="validateAgentLandlordCode()">Validate</button>
  </div>
  <div id="landlordDetails" class="validation-details" style="display: none;"></div>
</div>

      <button type="submit" class="btn btn-primary">Continue</button>

      <a href="login.html" class="link">Already have an account? Log in</a>
    </form>
  </div>

  <script>
    document.getElementById('roleSelectionForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const selectedRole = document.querySelector('input[name="userRole"]:checked');

      if (!selectedRole) {
        alert('Please select a role to continue.');
        return;
      }

      const role = selectedRole.value;

      if (role === 'tenant') {
        window.location.href = 'signup-tenant.html';
      } else if (role === 'landlord_or_agent') {
        window.location.href = 'signup-landlord-agent.html';
      }
    });
  </script>

</body>
</html>
