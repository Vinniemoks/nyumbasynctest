<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyumbaSync Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      
      <div class="login-header">
        <h2>Welcome back!</h2>
        <p>Please enter your credentials to login</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="identifier">Email or Phone</label>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="identifier" name="identifier" required placeholder="example@email.com" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="••••••••" />
            <i class="fas fa-eye toggle-password"></i>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="/forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-button">
          <span>Sign In</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-button google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social-button apple">
            <i class="fab fa-apple"></i>
          </button>
        </div>

        <div class="signup-link">
          Don't have an account? <a href="/signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const identifier = document.getElementById('identifier').value;
      const password = document.getElementById('password').value;

      if (!identifier || !password) {
        showError('Please enter both email/phone and password.');
        return;
      }

      console.log('Login attempt with:', { identifier, password });
      // Add your API call here
    });

    // Password visibility toggle
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function() {
        const passwordInput = this.previousElementSibling;
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    });

    function showError(message) {
      const errorElement = document.createElement('div');
      errorElement.className = 'error-message';
      errorElement.textContent = message;
      
      const form = document.getElementById('loginForm');
      const existingError = form.querySelector('.error-message');
      if (existingError) form.removeChild(existingError);
      
      form.insertBefore(errorElement, form.firstChild);
      setTimeout(() => errorElement.classList.add('show'), 10);
    }
  </script>
</body>
</html>
